<!DOCTYPE html>
<html>
<head>
    <title>Telephone Number Formatter</title>
</head>
<body>
    <h1>Telephone Number Formatter</h1>
    <form method="post" action="" onsubmit="formatPhoneNumber(); return false;">
        <label for="tel_number">Enter telephone number:</label>
        <input type="text" name="tel_number" id="tel_number">
        <input type="submit" name="submit" value="Format">
    </form>
    <div id="formatted_number"></div>
    <script>
        function formatPhoneNumber() {
            var tel_number = document.getElementById("tel_number").value;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("formatted_number").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("POST", "formatFunction.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("tel_number=" + tel_number);
        }
    </script>
</body>
</html>
