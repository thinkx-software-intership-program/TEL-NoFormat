<!DOCTYPE html>
<html>
<head>
    <title>Telephone Number</title>
</head>
<body>
    <h1>Telephone Number</h1>
    <form method="post" action="" onsubmit="checkPhoneNumber(); return false;">
        <label for="tel_number">Enter telephone number:</label>
        <input type="text" name="tel_number" id="tel_number" required>
        <input type="submit" value="Check">
    </form>
    <div id="result"></div>
</body>
<script>
function checkPhoneNumber() {
    var tel_number = document.getElementById("tel_number").value;
    var xmlhttp = new XMLHttpRequest();
    
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML = this.responseText;
        }
    };
    
    xmlhttp.open("POST", "ClassNumberFormat.php", true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("tel_number=" + tel_number);
}
</script>
</html>
